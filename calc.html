<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-black p-8 rounded-lg shadow-lg w-80">
        <div class="text-right">
            <input type="text" id="display" class="w-full text-3xl text-gray-700 p-4 border-b border-gray-300 mb-4 text-right" disabled>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('9')">9</button>
            <button class="bg-blue-500 text-white p-4 text-2xl rounded-lg" onclick="appendToDisplay('/')">/</button>

            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('6')">6</button>
            <button class="bg-blue-500 text-white p-4 text-2xl rounded-lg" onclick="appendToDisplay('*')">*</button>

            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('3')">3</button>
            <button class="bg-blue-500 text-white p-4 text-2xl rounded-lg" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-200 p-4 text-2xl rounded-lg" onclick="appendToDisplay('.')">.</button>
            <button class="bg-orange-500 text-white p-4 text-2xl rounded-lg" onclick="calculate()">=</button>
            <button class="bg-blue-500 text-white p-4 text-2xl rounded-lg" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="flex justify-between mt-4">
            <button class="bg-blue-500 text-white p-4 rounded-lg w-full" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        // Function to append a character to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to calculate the result
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
